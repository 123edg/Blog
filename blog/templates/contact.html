{% extends 'base.html' %}
{% load staticfiles %}
{% block body %}
		<div class="content-body">
			<div class="container">
				<div class="row">
					<main class="col-md-12">
						<h1 class="page-title">Contact</h1>
						<article class="post">
							<div class="entry-content clearfix">
								<div class="contact-form">
									<div class="row">
										<div class="col-md-6 col-md-offset-3">
                                            {% csrf_token %}
											<input type="text" id="name" name="name" placeholder="Name" required>
											<input type="email" id="email" name="email" placeholder="Email" required>
											<input type="text" id="subject" name="subject" placeholder="Subject" required>
											<textarea name="message" id="text" rows="7" placeholder="Your Message" required></textarea>
											<button class="btn-send btn-5 btn-5b ion-ios-paperplane"><span>Drop Me a Line</span></button>
										</div>
									</div>	<!-- row -->
								</div>
							</div>
						</article>
					</main>
				</div>
			</div>
		</div>
{% endblock %}
{% block flie %}
    <script type="text/javascript" src="{% static 'js/jquery-2.1.3.min.js' %}"></script>
    <script type="text/javascript">
            $(function () {
                $('.btn-send').click(function(){
                    username = $('#name').val()
                    text = $('#text').val()
                    email = $('#email').val()
                    subject = $('#subject').val()
                    csrf = $('input[name="csrfmiddlewaretoken"]').val()
                    params = {'username':username,'text':text,'email':email,'subject':subject, 'csrfmiddlewaretoken':csrf}
                    $.post('{%   url 'blog:contact' %}', params, function (data) {
                        alert(data.errmsg)


                    })
                    })

            })


   </script>
{% endblock %}
